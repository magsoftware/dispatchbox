# .pre-commit-config.yaml
# Pre-commit hooks configuration for dispatchbox project

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: \.lock$
      - id: end-of-file-fixer
        exclude: \.lock$
      - id: check-yaml
        args: [--unsafe]
        types: [yaml]
      - id: check-toml
        types: [toml]
      - id: check-json
        types: [json]
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Ruff - formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff-format
        args: [--line-length=120]
        types: [python]
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select=I,F,E,W]
        types: [python]

  # Pytest - run tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run python -m pytest
        language: system
        args: [tests/, -v, --tb=short, --cov=src/dispatchbox, --cov-fail-under=95]
        pass_filenames: false
        files: |
          (?x)^(
            src/.*\.py|
            tests/.*\.py|
            pyproject\.toml|
            setup\.py|
            setup\.cfg
          )$
        stages: [pre-commit]

  # Commit message format - conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - chore
          - build
          - ci
